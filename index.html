<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art</title>
    <link href="../style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
       <div class="paleta">
        <form id="palet">
        </form>
        <input type="color" class="eraser"/>
        <button onclick="generatePalet()">Nova Paleta</button>
       </div>
        <label>Insira sua quantidade de pixels</label>
        <input type="range" id="size"  max="20" min="4" value="10"/>
        <p id="range"></p>
        <button onclick="criarPixelList()">Definir tamanho</button>
        <div class="container"></div>

    </div>
  </body>
  <script src="../index.js"></script>
</html>
